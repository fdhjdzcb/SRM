<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <base href="/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
  <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
</head>
<body>
<div class="row">
  <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
    <div th:insert="blocks/SRMmenu :: srmmenu"></div>
  </div>
  <div class="col text-center p-2">
    <h1>Текущие заказы</h1>
    <div class="container">
      <table class="iksweb">
        <tbody>
        <tr>
          <th rowspan="2">Название</th>
          <th rowspan="2">Описание</th>
          <th rowspan="2">Кол-во</th>
          <th colspan="2">Цена</th>
          <th colspan="2">Дата</th>
        </tr>
        <tr>
          <th>Ожидаемая</th>
          <th>Реальная</th>
          <th>Ожидаемая</th>
          <th>Реальная</th>
        </tr>
        <tr th:if="${not el.is_approved}" th:each="el : ${order}">
          <td th:text="${el.product_name}"/>
          <td th:text="${el.description}"/>
          <td th:text="${el.count}"/>
          <td th:text="${el.max_price}"/>
          <td th:text="${el.real_price}"/>
          <td th:text="${el.expected_date}"/>
          <td th:text="${el.real_date}"/>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
