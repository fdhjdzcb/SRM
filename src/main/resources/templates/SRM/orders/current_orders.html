<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
</head>
<body>
<div class="row">
    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <div th:insert="blocks/SRMmenu :: srmmenu"></div>
    </div>
    <div class="col text-center p-2">
        <h1>Текущие заказы</h1>
        <div class="container">
            <table class="iksweb">
                <tbody>
                <tr>
                    <th rowspan="2">Название</th>
                    <th rowspan="2">Описание</th>
                    <th rowspan="2">Кол-во</th>
                    <th colspan="2">Цена</th>
                    <th colspan="2">Дата</th>
                    <th rowspan="2">Поставщик</th>
                </tr>
                <tr>
                    <th>Ожидаемая</th>
                    <th>Реальная</th>
                    <th>Ожидаемая</th>
                    <th>Реальная</th>
                </tr>
                <tr th:if="${el.is_approved}" th:each="el : ${order}" id="row">
                    <td th:text="${el.product_name}"/>
                    <td th:text="${el.description}"/>
                    <td th:text="${el.count}"/>

                    <td th:text="${el.max_price}"/>
                    <td th:if="${el.real_price}" th:text="${el.real_price}"/>
                    <td th:if="not ${el.real_price}" th:text="-----"/>

                    <td id="expected_date" th:text="${el.expected_date}"/>
                    <td th:if="${el.real_date}" th:text="${el.real_date}"/>
                    <td th:if="not ${el.real_date}" th:text="-----"/>

                    <td th:if="not ${el.getProvider()}"><a th:href="@{/srm/orders/current_orders/{id}(id=${el.id})}">Выбрать</a></td>
                    <td th:if="${el.getProvider()}" th:text="${el.getProvider()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script>
    let currDate = new Date().toISOString().split('T')[0];
    let leftDays = document.getElementById("expected_date").textContent - currDate;
    if (leftDays < 3)
        document.getElementById("row").style.setProperty("background", "red");
    else
        document.getElementById("row").style.setProperty("background", "aqua");
</script>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
