<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Approving.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Buttons.css}"/>
</head>
<body>
<div class="row">
    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <div th:insert="blocks/SRMmenu :: srmmenu"></div>
    </div>
    <div class="col text-center p-2">
        <h1>Текущие заказы</h1>
        <div class="container">
            <table class="iksweb" id="sortedTable">
                <tbody>
                <tr>
                    <th onclick="sortTable(0)" rowspan="2">Название</th>
                    <th onclick="sortTable(1)" rowspan="2">Описание</th>
                    <th onclick="sortTable(2)" rowspan="2">Кол-во</th>
                    <th colspan="2">Цена</th>
                    <th colspan="2">Дата</th>
                    <th rowspan="2">Поставщик</th>
                </tr>
                <tr>
                    <th>Ожидаемая</th>
                    <th>Реальная</th>
                    <th>Ожидаемая</th>
                    <th>Реальная</th>
                </tr>
                <tr th:if="${el.is_approved}" th:each="el : ${order}" id="row">
                    <td th:text="${el.product_name}"/>
                    <td th:text="${el.description}"/>
                    <td th:text="${el.count}"/>

                    <td th:text="${el.max_price}"/>
                    <td th:if="${el.real_price}" th:text="${el.real_price}"/>
                    <td th:if="not ${el.real_price}" th:text="-----"/>

                    <td id="expected_date" th:text="${el.expected_date}"/>
                    <td th:if="${el.real_date}" th:text="${el.real_date}"/>
                    <td th:if="not ${el.real_date}" th:text="-----"/>

                    <td th:width="100px" th:if="not ${el.getProvider()}"><form th:action="@{/srm/orders/current_orders/{id}(id=${el.id})}"><button class="button-30" type="submit">Выбрать</button></form></td>
                    <td th:width="100px" th:if="${el.getProvider()}" th:text="${el.getProvider()}"></td>

                    <td th:width="100px"><form th:action="@{/srm/orders/current_orders/finishing/{id}(id=${el.id})}"><button th:if="${el.getReal_date()}" class="button-30" onclick="finishOrder()">Завершить</button></form><form th:action="@{/srm/orders/current_orders/cancelling/{id}(id=${el.id})}"><button class="button-30" onclick="cancelOrder()">Отменить</button></form></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="cd-popup" role="alert">
        <div class="cd-popup-container">
            <p>Are you sure you want to delete this element?</p>
            <ul class="cd-buttons">
                <li><a href="#0">Yes</a></li>
                <li><a href="#0">No</a></li>
            </ul>
            <a href="#0" class="cd-popup-close img-replace">Close</a>
        </div>
    </div>

</div>

<script>
    function cancelOrder() {
        confirm("Вы уверены, что хотите отменить заказ?")
    }

    function finishOrder() {
        confirm("Вы уверены, что хотите завершить заказ?")
    }
</script>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
