<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Buttons.css}"/>
    <script type="text/javascript" th:src="@{/js/tableSearch.js}"></script>
    <script type="text/javascript" th:src="@{/js/sortTable.js}"></script>
    <link rel="stylesheet" href="" th:href="@{/css/Sidebar.css}"/>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/sideBar.js}"></script>
</head>
<body>
<div th:insert="blocks/SRMmenu :: srmmenu"></div>
<div class="text-center p-2">

    <div class="container">
        <h1>Текущие заказы</h1>
        <input class="form-control mb-3 w-25" type="text" placeholder="Поиск" id="search-text" onkeyup="tableSearch()">
        <table class="table" id="info-table">
            <tbody>
            <tr>
                <th onclick="sortTable(0)">Название</th>
                <th onclick="sortTable(1)">Описание</th>
                <th nowrap="" onclick="sortTable(2)">Кол-во</th>
                <th onclick="sortTable(3)">Ожидаемая цена</th>
                <th onclick="sortTable(4)">Реальная цена</th>
                <th onclick="sortTable(5)">Ожидаемая дата</th>
                <th onclick="sortTable(6)">Реальная дата</th>
                <th onclick="sortTable(7)">Поставщик</th>
                <th>Завершить/отменить</th>
                <th>Скачать</th>

            </tr>
            <tr th:if="${el.is_approved}" th:each="el : ${order}" id="row">
                <td th:text="${el.product_name}"/>
                <td th:text="${el.description}"/>
                <td th:text="${el.count}"/>

                <td th:text="${el.max_price}"/>
                <td th:if="${el.real_price}" th:text="${el.real_price}"/>
                <td th:if="not ${el.real_price}" th:text="-----"/>

                <td id="expected_date" th:text="${el.expected_date}"/>
                <td th:if="${el.real_date}" th:text="${el.real_date}"/>
                <td th:if="not ${el.real_date}" th:text="-----"/>

                <td th:width="100px" th:if="not ${el.getProvider()}"><form th:action="@{/srm/orders/current_orders/{id}(id=${el.id})}"><button class="button-30" type="submit">Выбрать</button></form></td>
                <td nowrap="" th:width="100px" th:if="${el.getProvider()}" th:text="${el.getProvider()}"></td>

                <td th:width="100px"><form th:action="@{/srm/orders/current_orders/finishing/{id}(id=${el.id})}"><button th:if="${el.getReal_date()}" class="button-30" onclick="return finishOrder()">Завершить</button></form><form th:action="@{/srm/orders/current_orders/cancelling/{id}(id=${el.id})}"><button class="button-30" onclick="return cancelOrder()">Отменить</button></form></td>

                <td th:width="50px" class="border-0"><form th:action="@{/pdf/generate/{id}(id=${el.id})}"><button th:if="${el.getProvider()}" class="button-30">Договор</button></form></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
    function cancelOrder() {
        return confirm("Вы уверены, что хотите отменить заказ?")
    }

    function finishOrder() {
        return confirm("Вы уверены, что хотите завершить заказ?")
    }
</script>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
