<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
</head>
<body>
<div class="row">
    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <div th:insert="blocks/SRMmenu :: srmmenu"></div>
    </div>

    <div class="col text-center p-2">
        <h1>Согласование заказа</h1>
        <form class="container needs-validation p-8 w-50" action="/srm/orders/future_orders" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="product_name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Название"
                           th:value="${order.product_name}"
                           required="" maxlength="100">
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Описание..."
                              th:text="${order.description}"
                              required="" maxlength="100"></textarea>
                </div>

                <div class="col-12">
                    <label for="count" class="form-label">Количество</label>
                    <input type="number" min="1" step="1" max="1000" class="form-control" id="count" name="count" placeholder="10"
                           th:value="${order.count}"
                           required="">
                </div>

                <div class="col-12">
                    <label for="max_price" class="form-label">Цена, ₽</label>
                    <input type="number" min="0" step="0.01" max="100000000" class="form-control" id="max_price" name="max_price"
                           th:value="${order.max_price}"
                           placeholder="1000" required="">
                </div>

                <div class="col-12">
                    <label for="expected_date" class="form-label">Ожидаемая дата доставки</label>
                    <input type="date" min="1899-01-01" onfocus="this.min = new Date().toISOString().split('T')[0]" max="2030-12-31" class="form-control" id="expected_date" name="expected_date"
                           th:value="${order.expected_date}" required="">
                </div>

                <input type="hidden" th:value="${order.id}" name="orderId">
                <input type="hidden" th:value="${_csrf.token}" name="_csrf">

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
