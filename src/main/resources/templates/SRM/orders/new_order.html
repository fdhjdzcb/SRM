<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}" />
</head>
<body>
<div class="row">


    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <nav id="sidebar">
            <script src="" th:src="@{js/SRMscript.js}"></script>
        </nav>
    </div>

    <div class="col  p-2">
        <h1 class="text-center">Создание запроса</h1>

        <form class="container needs-validation p-8 w-50" method="post"> <!--novalidate=""-->
            <div class="row g-3">
                <div class="col-12">
                    <label for="ProductName" class="form-label">Название товара</label>
                    <input type="text" class="form-control" id="ProductName" placeholder="Название"
                           required="">
                    <div class="invalid-feedback">
                        Введите название товара.
                    </div>
                </div>

                <div class="col-12">
                    <label for="Description" class="form-label">Краткое описание товара</label>
                    <input type="text" class="form-control" id="Description" placeholder="Описание..." required="">
                    <div class="invalid-feedback">
                        Введите описание товара.
                    </div>
                </div>

                <div class="col-12">
                    <label for="MaxPrice" class="form-label">Цена, ₽</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="MaxPrice" placeholder="1000" required="">
                    <div class="invalid-feedback">
                        Введите стоимость.
                    </div>
                </div>

                <div class="col-12">
                    <label for="Count" class="form-label">Количество</label>
                    <input type="number" min="1" step="1" class="form-control" id="Count" placeholder="10" required="">
                    <div class="invalid-feedback">
                        Введите количество.
                    </div>
                </div>

                <div class="col-12">
                    <label for="ExpectedDate" class="form-label">Ожидаемая дата доставки</label>
                    <input type="date" class="form-control" id="ExpectedDate" required="">
                    <div class="invalid-feedback">
                        Введите дату.
                    </div>
                </div>

            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Создать</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
