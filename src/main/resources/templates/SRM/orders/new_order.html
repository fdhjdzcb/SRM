<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
</head>
<body>
<div class="row">


    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <div th:insert="blocks/SRMmenu :: srmmenu"></div>
    </div>

    <div class="col  p-2">
        <h1 class="text-center">Создание запроса</h1>

        <form class="container needs-validation p-8 w-25" th:action="@{/srm/orders/new_order}" method="post">
            <!--novalidate=""-->
            <div class="row g-3">
                <div class="col-12">
                    <label for="product_name" class="form-label">Название товара</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Название"
                           required="">
                    <div class="invalid-feedback">
                        Введите название товара.
                    </div>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Краткое описание товара</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Описание..."
                              required=""></textarea>
                    <div class="invalid-feedback">
                        Введите описание товара.
                    </div>
                </div>

                <div class="col-12">
                    <label for="max_price" class="form-label">Цена, ₽</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="max_price" name="max_price"
                           placeholder="1000" required="">
                    <div class="invalid-feedback">
                        Введите стоимость.
                    </div>
                </div>

                <div class="col-12">
                    <label for="count" class="form-label">Количество</label>
                    <input type="number" min="1" step="1" class="form-control" id="count" name="count" placeholder="10"
                           required="">
                    <div class="invalid-feedback">
                        Введите количество.
                    </div>
                </div>

                <div class="col-12">
                    <label for="expected_date" class="form-label">Ожидаемая дата доставки</label>
                    <input type="date" class="form-control" id="expected_date" name="expected_date" required="">
                    <div class="invalid-feedback">
                        Введите дату.
                    </div>
                </div>

            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Создать</button>
        </form>
    </div>

</div>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
