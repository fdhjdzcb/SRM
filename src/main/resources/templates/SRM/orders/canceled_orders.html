<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Buttons.css}"/>
</head>
<body>
<div class="row">
    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <div th:insert="blocks/SRMmenu :: srmmenu"></div>
    </div>
    <div class="col text-center p-2">
        <h1>Отменённые заказы</h1>
        <div class="container">
            <table class="iksweb">
                <tbody>
                <tr>
                    <th rowspan="2">Название</th>
                    <th rowspan="2">Описание</th>
                    <th rowspan="2">Кол-во</th>
                    <th colspan="2">Цена</th>
                    <th colspan="2">Дата</th>
                    <th rowspan="2">Поставщик</th>
                </tr>
                <tr>
                    <th>Ожидаемая</th>
                    <th>Реальная</th>
                    <th>Ожидаемая</th>
                    <th>Реальная</th>
                </tr>
                <tr th:if="${el.status == 'canceled'}" th:each="el : ${pastOrder}">
                    <td th:text="${el.product_name}"/>
                    <td th:text="${el.description}"/>
                    <td th:text="${el.count}"/>
                    <td th:text="${el.max_price}"/>
                    <td th:text="${el.real_price}"/>
                    <td th:text="${el.expected_date}"/>
                    <td th:text="${el.real_date}"/>
                    <td th:width="100px" th:if="not ${el.getProvider()}" th:text="-----"/>
                    <td th:width="100px" th:if="${el.getProvider()}" th:text="${el.getProvider()}"/>
                    <td th:width="100px"><form th:action="@{/srm/orders/canceled_orders/repeating/{id}(id=${el.id})}"><button class="button-30">Повторить</button></form></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
