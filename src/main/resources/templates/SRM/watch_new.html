<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="" th:href="@{/css/Buttons.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Sidebar.css}"/>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/sideBar.js}"></script>
</head>
<body>
<div th:insert="blocks/SRMmenu :: srmmenu"></div>
<div class="text-center p-2">
    <h1 th:text="${news.title}"></h1>
    <img th:if="${news.new_image}" src="" th:src="@{/images/{filename}(filename = ${news.new_image})}" alt="картинка)))" height="200"/>
    <img th:if="not ${news.new_image}" src="https://upload.wikimedia.org/wikipedia/ru/1/1f/%D0%9D%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8_1_%D0%BA%D0%B0%D0%BD%D0%B0%D0%BB%D0%B0_2009.jpg" alt="картинка)))" height="200"/>
    <p th:text="${news.text}"></p>
    Дата публикации: <p th:text="${news.pub_date}"></p>
    Автор: <p th:text="${news.author}"></p>
    <form th:if="${role != '[USER]'}" th:action="@{/srm/delete_new/{id}(id=${news.id})}"><button onclick="return deleteNew()" class="create" style="width: 170px" type="submit">Удалить новость</button></form>
</div>

<script>
    function deleteNew() {
        return confirm("Вы уверены, что хотите удалить новость?")
    }
</script>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
