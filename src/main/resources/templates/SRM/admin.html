<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Buttons.css}"/>
</head>
<body>
<div class="row">
    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <div th:insert="blocks/SRMmenu :: srmmenu"></div>
    </div>
    <div class="col text-center p-2">
        <h1>Админ-панель</h1>
        <div class="container">
            <table class="table">
                <tbody>
                <tr>
                    <th>Логин</th>
                    <th>Почта</th>
                    <th>Роль</th>
                    <th></th>
                </tr>
                <tr th:each="el : ${users}" th:if="${el.getRoles().iterator().next().toString() != 'ADMIN'}">
                    <td th:text="${el.username}"/>
                    <td th:text="${el.email}"/>
                    <td th:text="${el.getRoles().iterator().next().toString()}"/>
                    <td th:width="100px"><form th:action="@{/srm/admin/{id}(id=${el.id})}"><button class="button-30">Изменить</button></form></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div th:insert="blocks/scripts_footer :: scripts_footer"></div>
</body>
</html>
