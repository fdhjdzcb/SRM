<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="" th:href="@{/css/SRMstyle.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/Table.css}"/>
</head>
<body>
<div class="row">
    <div class="flex-shrink-0 p-4 bg-white col-xs" style="width: 200px;">
        <div th:insert="blocks/SRMmenu :: srmmenu"></div>
    </div>
    <div class="col text-center p-2">
        <h1>Изменение пользователей</h1>
        <form class="container needs-validation p-8 w-25" action="/srm/admin" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Логин"
                           th:value="${user.username}" minlength="6"
                           required="">
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Эл. почта</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Почта"
                           th:value="${user.email}"
                           required="">
                </div>

                <div>
                <label for="role" class="form-label">Права доступа</label>
                <select class="form-control text-center" id="role" name="role" >
                    <option th:if="${user.getStrRole()=='DIRECTOR'}" selected="selected" th:text="'DIRECTOR'"></option>
                    <option th:if="${user.getStrRole()!='DIRECTOR'}" th:text="'DIRECTOR'"></option>
                    <option th:if="${user.getStrRole()=='USER'}" selected="selected" th:text="'USER'"></option>
                    <option th:if="${user.getStrRole()!='USER'}" th:text="'USER'"></option>
                </select>
                </div>
                <input type="hidden" th:value="${user.id}" name="userId">
                <input type="hidden" th:value="${_csrf.token}" name="_csrf">

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
