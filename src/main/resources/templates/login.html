<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>

    <ul class="nav col-12 mb-2 justify-content-center mb-md-0">
        <li><a href="./" class="nav-link px-2 link-dark">Главная страница</a></li>
        <li><a href="" class="nav-link px-2 link-secondary">SRM</a></li>
        <li><a href="./pricelist" class="nav-link px-2 link-dark">Цены</a></li>
        <li><a href="./manual" class="nav-link px-2 link-dark">Руководство</a></li>
        <li><a href="./about" class="nav-link px-2 link-dark">Про нас</a></li>
    </ul>

    <!--<div class="col-md-3 text-end">
        <a class="btn btn-outline-primary me-2" href="./login" role="button">Вход</a>
        <a class="btn btn-primary" href="./login" role="button">Регистрация</a>
    </div>-->
</header>

<div th:if="${param.error}">
    Неверный логин или пароль.
</div>
<div th:if="${param.logout}">
    Вы вышли из аккаунта.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>

    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"> Password: <input type="password" name="password"/> </label>
