<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="" th:href="@{/css/HomePage.css}" />
</head>
<body>
<header th:insert="blocks/homemenu :: homemenu"></header>

<div class="container text-center" style="width:20rem;">
<form th:action="@{/registration}" method="post">
    <div th:text="${message}" class="text-center"/>
    <h1 class="h3 mb-3 fw-normal ">Регистрация</h1>
    <div class="form-floating mb-3">
        <input required="" type="username" class="form-control" id="floatingInput" name="username" placeholder="username" minlength="6">
        <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating mb-3">
        <input required="" type="email" class="form-control" id="floatingInput2" name="email" placeholder="some@some.com">
        <label for="floatingInput2">E-mail</label>
    </div>
    <div class="form-floating mb-3">
        <input required="" type="password" class="form-control" id="floatingPassword" name="password" placeholder="password" minlength="8">
        <label for="floatingPassword">Пароль</label>
    </div>
    <div>
        <button class="w-100 btn btn-lg btn-primary py-3" type="submit">Зарегистрироваться</button>
    </div>
    <a href="./login" class="nav-link px-2 link-secondary">Вернуться ко входу</a>

    <p class="mt-5 mb-3 text-muted">© 2022 AMIR company, Inc</p>
</form>
</div>
</body>
</html>
